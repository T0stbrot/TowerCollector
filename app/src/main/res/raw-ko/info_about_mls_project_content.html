<p>BeaconDB는 일반적인 무선 인프라(셀 타워, WiFi 액세스 포인트, Bluetooth 비콘)에 대한 위치 정보를 수집하는 공용 데이터베이스입니다. 귀하가 제공하는 기지국 데이터는 "크리에이티브 커먼즈(CC-0)" 라이선스에 따라 집계되어 대중에게 공개됩니다.<br />Tower Collector는 귀하가 거주하는 지역의 기지국을 업로드하여 BeaconDB 프로젝트에 기여할 수 있는 기회를 제공합니다. <a href="https://beacondb.net/">자세한 정보</a></p>
