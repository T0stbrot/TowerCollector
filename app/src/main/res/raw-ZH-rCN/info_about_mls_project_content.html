<p>BeaconDB 是一个公共数据库，收集有关常见无线基础设施（手机信号塔、WiFi 接入点、蓝牙信标）的位置信息。您贡献的蜂窝塔数据将根据“知识共享 (CC-0)”许可证进行汇总并向公众发布。<br />Tower Collector 让您有机会通过上传您所在区域的蜂窝塔来为 BeaconDB 项目做出贡献。 <a href="https://beacondb.net/">更多信息。</a></p>
